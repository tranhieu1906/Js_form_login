<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form action="" id="myForm">
    <table>
        <tr>
            <th>Đăng kí tài khoản</th>
        </tr>
        <tr>
            <td>
                <p>Tên</p>
                <input type="text" id="name" >
                <p id="ntName" class="red"></p>
            </td>
        </tr>
        <tr>
            <td>
                <p>Email</p>
                <input type="email" id="email">
                <p id="ntEmail" class="red"></p>

            </td>

        </tr>
        <tr>
            <td>
                <p>Mật khẩu</p>
                <input type="password" id="password">
                <p id="ntPass" class="red"></p>

            </td>
        </tr>
        <tr>
            <td>
                <p>xác nhận mật khẩu</p>
                <input type="password" id="confirmPassword">
                <p id="ntPassword" class="red"></p>

            </td>
        </tr>
        <tr>
            <td>
                <p>Số điện thoại</p>
                <input type="tel" id="tel">
                <p id="ntTel" class="red"></p>
            </td>
        </tr>
        <tr>
            <td>
                <p>nhập địa chỉ</p>
                <input type="text" id="location">
                <p id="ntLocation" class="red"></p>
            </td>
        </tr>
        <tr>
            <td>
                <button onclick="Btn()" >tạo tài khoản</button>
                <button type="reset">Nhập lại</button>
            </td>
        </tr>
    </table>
</form>

<script src="main.js"></script>
</body>
</html>
